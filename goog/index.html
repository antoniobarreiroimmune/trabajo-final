<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-yuMlHZ3SvMP1HvHnLOI7zl6OsBzV86fGt4lge81bC9zPDvEeWn3K3dPOm/K2fLx" crossorigin="anonymous">
</head>
<body>
    <div id="logo">
    <img src="images/googlelogo_color_272x92dp.png" alt="google">
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <form action="https://www.google.com/search" method="GET">
              <div class="input-group mb-3">
                <input type="text" class="form-control" name="q" placeholder="Search..." aria-label="Search" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
              </div>
              <div class="container mt-6">
                <button class="btn btn-outline-secondary" type="submit" name="btnI">I'm Feeling Lucky</button>
                <button class="btn btn-outline-secondary" type="submit">Google Search</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-eNpXgA1t/Bf5HgBTKK1rQa5cj9ahwB6IMdLQ5JeN8RS6FXE7zTJOh0bLURPiMh5" crossorigin="anonymous"></script>
    
</body>
</html>
